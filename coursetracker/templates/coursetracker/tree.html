<div class="tree">
  <ul>
    {% for key, value in preq.items %}
      <li>
        <a href="{{ key }}"> {{ key }} </a>
        {% if value|length %}
          <ul>
            {% include 'coursetracker/tree.html' with preq=value %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
