<div class="tree">
  <ul>
    <li>
      <a href="#"> {{ course.course_name }} </a>
      <ul>
        {% with dict=preq.items %} 
        {% for key, value in dict %}
        <li>
          <a href="#"> {{ key }} </a>
          {% if value|length != 0 %}
          <ul>
            {% include 'coursetracker/tree.html' with dict=value.items %}
          </ul>
          {% endif %}
        </li>
        {% endfor %} 
        {% endwith %}
      </ul>
    </li>
  </ul>
</div>
